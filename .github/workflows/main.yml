name: Deploy DevOps Infra

on:
  push:
    branches: [main]

jobs:
  setup-devops-stack:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar repositorio
        uses: actions/checkout@v4

      - name:  Instalar herramientas DevOps
        run: bash instalar_herramientas_devops.sh

      - name: Desplegar NGINX
        run: kubectl apply -f  nginx/nginx-deployment.yaml

      - name: Configurar Service NGINX
        run: kubectl apply -f  nginx/nginx-service.yaml
      
      - name: Ejecutar Prometheus
        run: bash scripts/run_prometheus.sh

      - name: ðŸ“ˆ Ejecutar Grafana
        run: bash scripts/run_grafana.sh

      - name: âœ… Verificar contenedores
        run: docker ps
